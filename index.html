<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1db0dcc69e.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="main_container">
        <div class="left_menu"></div>
        <div class="navbar">
            <div class="topside" >
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="searchbar" id="searchbar">
                </div>
                <div class="user-info">
                    <img src="./assets/profilepic.jpg" alt="profile pic" style="width: 55px; height: 55px; border-radius: 50%;">
                    <i class="fa-regular fa-bell"></i>
                    <h4>Benkaroum Aymane</h4>
                </div>
            </div>
            <div class="bottomside" >
                <div class="user-greet">
                    <img src="./assets/profilepic.jpg" alt="profile pic" style="width: 75px; height: 75px; border-radius: 50%;">
                    <div style="line-height: 35px;">
                        <h2 style="margin:0; padding: 0;">Hello,</h2>
                        <h1 style="margin: 0; padding: 0;">Benkaroum Aymane (@aymanebk)</h1>
                    </div>
                </div>
                <div class="button-rack">
                    <button class="navbutton">New</button>
                    <button class="navbutton">Uploqd</button>
                    <button class="navbutton">Share</button>
                </div>
            </div>
            <div style="height: 15px;"></div>
        </div>
        <div class="main_content">  
                <div class="projects">
                    <h3>Your Projects</h3>
                    <div class="cards_container">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
            <div class="other">
                <div class="vcard">
                    <h3>Announcements</h4>
                    <div class="announcements"></div>
                </div>
                <div class="vcard">
                    <h3>Trending</h4>
                    <div class="trending"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
